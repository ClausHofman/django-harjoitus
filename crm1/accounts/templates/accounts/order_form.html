{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
                        
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                {{form}} <!-- name has to be same as in views.py (form note) -->
                <hr>
                {% endfor %}

                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
